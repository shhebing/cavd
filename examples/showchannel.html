<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="https://unpkg.com/vtk.js"></script>
<script type="text/javascript">

  var fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance();
  var cube1 = vtk.Filters.Sources.vtkCubeSource.newInstance({ xLength: 5, yLength: 5, zLength: 5, center: [1.0,1.0,1.0] });
  var mapper1 = vtk.Rendering.Core.vtkMapper.newInstance();
  var actor1 = vtk.Rendering.Core.vtkActor.newInstance(); 
  mapper1.setInputConnection(cube1.getOutputPort());
  actor1.setMapper(mapper1);

  var line = vtk.Filters.Sources.vtkLineSource.newInstance({ point1: [0.0,0.0,0.0], point2: [6.0,6.0,6.0]});
  var mapper2 = vtk.Rendering.Core.vtkMapper.newInstance();
  var actor2 = vtk.Rendering.Core.vtkActor.newInstance(); 
  mapper2.setInputConnection(line.getOutputPort());
  actor2.setMapper(mapper2);
  
  var sphere = vtk.Filters.Sources.vtkSphereSource.newInstance({ center: [6.0,6.0,6.0], radius: 1.0});
  var mapper3 = vtk.Rendering.Core.vtkMapper.newInstance();
  var actor3 = vtk.Rendering.Core.vtkActor.newInstance(); 
  mapper3.setInputConnection(sphere.getOutputPort());
  actor3.setMapper(mapper3);
  
  var renderer = fullScreenRenderer.getRenderer();
  
  renderer.addActor(actor1); 
  renderer.addActor(actor2); 
  renderer.addActor(actor3); 
  renderer.resetCamera();

  var renderWindow = fullScreenRenderer.getRenderWindow();
  renderWindow.render();
</script>
</body>
</html>
